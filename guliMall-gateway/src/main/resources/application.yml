spring:
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://gulimall-product
          predicates:
              - Path=/api/product/**, /hello
          filters:
              - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: member_route
          uri: lb://gulimall-member
          predicates:
              - Path=/api/member/**
          filters:
              - RewritePath=/api/(?<segment>.*), /$\{segment}
        - id: member_route
          uri: lb://gulimall-warehouse
          predicates:
              - Path=/api/ware/**
          filters:
              - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: gulimall_host
          uri: lb://gulimall-product
          predicates:
              - Host=guli-mall.com
        - id: gulimall_search
          uri: lb://gulimall-search
          predicates:
            - Host=search.guli-mall.com

        - id: admin_route
          uri: lb://renren-fast

          predicates:
            - Path=/api/**
          filters:
             - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}



